services:
  mysql:
    image: mysql:8.0
    container_name: lazykanban-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: lazykanban
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lazykanban-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  frontend:
    image: ghcr.io/jnunez2301/lazykanban:latest
    container_name: lazykanban-frontend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: lazykanban
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lazykanban-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lazykanban.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.lazykanban.entrypoints=web"
      - "traefik.http.services.lazykanban.loadbalancer.server.port=3000"
    restart: always

  traefik:
    image: traefik:v2.11
    container_name: lazykanban-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "${CLIENT_PORT:-80}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - lazykanban-network
    restart: always

networks:
  lazykanban-network:
    driver: bridge