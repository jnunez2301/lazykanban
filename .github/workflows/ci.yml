name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Linting checks (ignoring errors for MVP speed, but good to have)
      # - name: Lint
      #   run: bun run lint

      # Run tests (when we have them)
      # - name: Run tests
      #   run: bun test

      - name: Build
        run: bun run build
